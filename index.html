<html>
  <head>
    <title>Tram Simulator</title>
    <link rel='stylesheet' href='css/ts.css'>
  </head>
  <body onload='begin()'>
	<div id='page'>
		<div class='title'>Tram Simulator</div>
		<canvas id='layout' class='layout' width='1200' height='400'></canvas>
		<div id='controls'>
			<button id='pan-left'>&lt;</button>
			<button id='zoom-in'>+</button>
			<button id='pan-up'>^</button>
			<button id='pan-down'>v</button>
			<button id='zoom-out'>-</button>
			<button id='pan-right'>&gt;</button>
		</div>
	</div>  
	<script src='js/citymodel.js' type='text/javascript'></script>
	<script src='js/designer.js' type='text/javascript'></script>
	<script src='js/render.js' type='text/javascript'></script>
	<script src='js/controls.js' type='text/javascript'></script>
	<script src='js/junctions.js' type='text/javascript'></script>
	<script src='js/begin.js' type='text/javascript'></script>
  </body>
</html>
